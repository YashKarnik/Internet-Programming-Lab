<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>CSS transform</title>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<div class="container">
			<div>
				<h1>Animation</h1>
				<div class="base translate">Y</div>
			</div>
			<div>
				<h1>Transition(Rotate)</h1>
				<div class="base rotate">Rotate:hover</div>
			</div>
			<div>
				<h1>Transition(Scale)</h1>
				<div class="base scale">Scale:hover</div>
			</div>
			<h1 style="grid-column: 1/-1; display: block">
				Before/After (Transform properties)
				<hr />
			</h1>
			<div>
				<div class="base">Before Scale</div>
				<br />
				<div class="base" style="transform: scale(0.5)">After Scale</div>
			</div>
			<div>
				<div class="base">Before Rotate</div>
				<br />
				<div class="base" style="transform: rotate(45deg)">After Rotate</div>
			</div>
			<div>
				<div class="base">Before Skew</div>
				<br />
				<div class="base" style="transform: Skew(45deg)">After Skew</div>
			</div>
		</div>
		<a
			href="../index.html"
			style="color: white; position: fixed; bottom: 10px; text-decoration: none"
			>&lt;&lt;Back to homepage</a
		>
	</body>
</html>
